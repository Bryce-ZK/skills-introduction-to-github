<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快捷的图片压缩服务</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                    </div>
                </div>
            </div>

            <div class="compression-controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="75">
                    <span id="qualityValue">75%</span>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <div class="image-preview" id="originalPreview"></div>
                        <div class="file-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-preview" id="compressedPreview"></div>
                        <div class="file-info" id="compressedInfo"></div>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
